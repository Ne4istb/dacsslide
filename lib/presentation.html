<div class="container">
  <controls class="animated">
    <span id="previous" class="control" ng-click="presentation.prev()">&larr;</span>
    <span id="next" class="control"  ng-click="presentation.next()">&rarr;</span>
    <span id="current">{{presentation.current}}</span>
  </controls>
  <content></content>
</div>
